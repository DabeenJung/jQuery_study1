<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src = "http://code.jquery.com/jquery-1.10.1.min.js"></script>
    <style>
        .boxes {
            padding: 20px;
            margin: 20px;
            border: 2px solid red;
            display: inline-block;
        }
        .hello, .goodbye {
            background-color: yellow;
        }
        .container {
            height: 80px;
            width: 200px;
            border: 3px dotted red;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="boxes">
        <p>I would like to say: </p>
        <button id="button1">append()</button>
        <button id="button2">prepend()</button>
    </div>
    <script>
        $(document).ready(function () {
            $("#button1").click(function () {
                $("p").append("<b style='color: red'>Hello! </b>");
            });
            $("#button2").click(function () {
                $("p").prepend("<b style='color: red'>Hello! </b>")
            })
        })
    </script>

    <div class="boxes">
        <button id="button3">remove()</button>
        <button id="button4">empty()</button><br><br>
        <div class="container">
            <p class="hello">Hello</p>
            <p class="goodbye">Goodbye</p>
        </div>
    </div>
    <script>
        $(document).ready(function () {
            $("#button3").click(function () {
                $(".container").remove();
            });
            $("#button4").click(function () {
                $(".container").empty();
            });
        });
    </script>
</body>
</html>
